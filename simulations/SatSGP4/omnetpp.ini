# Lines beginning with `#' are comments

[Config SatSGP4]
network = SatSGP4
SatSGP4.satellite[*].mobilityType = "SatSGP4Mobility"	# default("SatSGP4Mobility")
#**.playgroundSizeX = 2160	# Fixed values for used map! DO NOT CHANGE except when using a different map!
#**.playgroundSizeY = 1080 

**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 2160m

**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 1080m

**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

[Config SatSGP4Fisheye]
network = SatSGP4Fisheye
SatSGP4Fisheye.satellite[*].mobilityType = "SatSGP4FisheyeMobility"	# (default("SatSGP4Mobility")) but for fisheye view, SatSGP4FisheyeMobility is needed

#**.playgroundSizeX = 980	# Fixed values for used map! DO NOT CHANGE except when using a different map!
#**.playgroundSizeY = 980

# modficiations for the new INET

**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 980m

**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 980m

**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

SatSGP4Fisheye.satellite[*].mobility.refCenterAltitude = 100		# Variable position of observer 
SatSGP4Fisheye.satellite[*].mobility.refCenterLatitude = 47.53849 	# Can be changed with user specific 
SatSGP4Fisheye.satellite[*].mobility.refCenterLongitude = 19.03839 	# position values


[General]
sim-time-limit = 48h	# Variable

# Load images for icons
tkenv-image-path = images/

# Network parameters
**.updateInterval = 20s # Interval to update the satellite's positions on the map
**.numOfSats = 32 		# Number of satellites used in simulation. ATTENTION! Must be smaller or equal to number of satellites in choosen TLEfile
**.numOfMCCs = 44		# Number of Mission Control Centers (MAX: 44)

# Parameters for UserConfig
**.userConfig.frequency = 1e9Hz		# Variable
**.userConfig.min_snr = 0dBHz		# Variable

# Parameters for WebServiceControl
**.webServiceControl.apiKeyWeather = "y4gmprxxbq4wna6qtjmbm4g5"	# Insert you own API Key. You can register at http://www.worldweatheronline.com/free-weather-feed.aspx
**.webServiceControl.usernameAltitude = "Benmartin" 					# Insert your own username from http://www.geonames.org/login
**.webServiceControl.altitudeCacheThreshold = 100 				# (default = 100) Maximum number of saved altitude values. Be careful when changing!
**.webServiceControl.tleCacheThreshold = 10						# (default = 10) Maximum number of saved TLE data strings. Be careful when changing!
**.webServiceControl.weatherCacheThreshold = 10					# (default = 10) Maximum number of saved weather data strings. Be careful when changing!

# Parameters for WeatherControl
**.weatherControl.defaultPrecipPerHour = -1 # (default = -1 means using live weather data) Precip per hour (unit mm/(mÂ²*h))

# Parameters for Norad
*.satellite[*].NoradModule.TLEfile = "gps-ops.txt" # Provide the filename of the TLEs. Used by Webservice if GUI not used, must fit the names from http://celestrak.com/NORAD/elements/xxx.txt

# Parameters for Calculation
**.calculation.rainTableFile = "../../misc/TablespecRain.csv" # Provide the name of the Table for the Rain parameters. DO NOT CHANGE!

# Parameters for Satellite
*.satellite[*].transmitPower = 10dBW # (default = 7dBW) Transmit power of satellites (Can be choosen individually for each satellite, see MCCs for example)
#*.satellite[0].satelliteName = "GPS BIIA-10 (PRN 32)" # default = "", satelliteName is only used if a specific satellite from a TLE file should be used instead of the first numOfSats.

